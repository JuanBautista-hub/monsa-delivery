<p>lista-usuario works!</p>

<app-toolbar></app-toolbar>


<div class="card" >
   <div class="card-container purple-container mb-4">
    <div class="relative  border-round p-4 font-bold text-gray-900">
        <div class="static  border-round p-4 font-bold text-gray-900" >

        <p-table [columns]="cols" [value]="usuarios" responsiveLayout="scroll" >
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th >
                     Opciones
                  </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr >
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>

                </tr>
            </ng-template>
          </p-table>
        </div>
    </div>
    <app-form-producto (action)="Reload($event)"></app-form-producto>
</div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"  [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
